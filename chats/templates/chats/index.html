<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
</head>

<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        const roomInput = document.querySelector('#room-name-input'); 
        const submitBtn = document.querySelector('#room-name-submit'); 

        roomInput.focus();
        roomInput.onkeyup = function(e) {
            if (e.keyCode == 13) {
                submitBtn.click();
            }
        };

        submitBtn.onclick = function(e) {
            let roomName = roomInput.value;
            window.location.pathname = '/chats/' + roomName + '/';
        };
    </script>
</body>

</html>
